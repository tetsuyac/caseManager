<!DOCTYPE html>
<html ng-app="casesApp">
<head>
  <title>Case Manager</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="content/bootstrap.css" type="text/css" rel="stylesheet"/>
  <link href="content/animations.css" type="text/css" rel="stylesheet"/>
  <link href="content/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body ng-cloak>
<header class="navbar navbar-inner navbar-fixed-top" ng-controller="NavbarController as vm">
  <nav class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="vm.isCollapsed = !vm.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/">
        <img src="img/chibashoten_logo.png" class=".img-responsive logo" alt="logo">
        <span class="appTitle">{{ vm.appTitle }}</span>
      </a>
    </div>
    <div class="nav-container" data-collapse="isCollapsed">
      <!-- With menu-highlighter directive -->
      <ul class="nav navbar-nav nav-pills navBarPadding"
          menu-highlighter highlight-class-name="active">
        <li><a href="#/cases">Cases</a></li>
        <li><a href="#/entries">Entries</a></li>
        <li><a href="#/about">About</a></li>
        <li id="nav-login" ng-click="vm.loginOrOut()">
          <!-- href not used but needed to compare against path in menu-highlighter -->
          <a data-href="#/login">{{ vm.loginLogoutText }}</a>
        </li>
      </ul>
      <!-- Without menu-highlighter directive -->
      <!--<ul class="nav navbar-nav nav-pills navBarPadding">
          <li ng-class="{'active': vm.highlight('/cases')}"><a href="#/cases">Cases</a></li>
          <li ng-class="{'active': vm.highlight('/entries')}"><a href="#/entries">Entries</a></li>
          <li ng-class="{'active': vm.highlight('/about')}"><a href="#/about">About</a></li>
          <li ng-class="{'active': vm.highlight('/login')}" id="nav-login"
              ng-click="vm.loginOrOut()">
              <a>{{ vm.loginLogoutText }}</a>
          </li>
      </ul>-->
    </div>
  </nav>
</header>
<div class="slide-animation-container">
  <div ng-view id="ng-view" class="slide-animation"></div>
</div>
<div id="footer">
  <div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner footer">
      <div class="container">
        <footer>
          <div class="row">
            <div class="col-md-12">
              Built by <a href="http://chibashoten.com" target="_blank">Tetsuya Chiba</a>
              based on and thanks to <a href="http://twitter.com/DanWahlin" target="_blank">Dan Wahlin</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
</div>
<div wc-overlay wc-overlay-delay="300">
  <br/><img src="content/images/spinner.gif"/>&nbsp;&nbsp;Loading
</div>
<!-- 3rd party libraries -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>
<script type="text/javascript" src="scripts/angular-ui-bootstrap.js"></script>
<script type="text/javascript" src="scripts/tweenMax.min.js"></script>
<!-- To use breeze change the app/casesApp/services/config.js useBreeze property to true -->
<script type="text/javascript" src="scripts/breeze.min.js"></script>
<script type="text/javascript" src="scripts/breeze.angular.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="app/wc.directives/directives/wcOverlay.js"></script>
<script type="text/javascript" src="app/wc.directives/directives/menuHighlighter.js"></script>
<script type="text/javascript" src="app/casesApp/app.js"></script>
<script type="text/javascript" src="app/casesApp/animations/listAnimations.js"></script>
<script type="text/javascript" src="app/casesApp/directives/wcUnique.js"></script>
<script type="text/javascript" src="app/casesApp/filters/caseFilter.js"></script>
<script type="text/javascript" src="app/casesApp/filters/nameProductFilter.js"></script>
<script type="text/javascript" src="app/casesApp/services/config.js"></script>
<script type="text/javascript" src="app/casesApp/services/authService.js"></script>
<script type="text/javascript" src="app/casesApp/services/httpInterceptors.js"></script>
<script type="text/javascript" src="app/casesApp/services/casesBreezeService.js"></script>
<script type="text/javascript" src="app/casesApp/services/casesService.js"></script>
<script type="text/javascript" src="app/casesApp/services/dataService.js"></script>
<script type="text/javascript" src="app/casesApp/services/modalService.js"></script>
<script type="text/javascript" src="app/casesApp/controllers/cases/caseEditController.js"></script>
<script type="text/javascript" src="app/casesApp/controllers/cases/caseEntriesController.js"></script>
<script type="text/javascript" src="app/casesApp/controllers/cases/casesController.js"></script>
<script type="text/javascript" src="app/casesApp/controllers/entries/entryChildController.js"></script>
<script type="text/javascript" src="app/casesApp/controllers/entries/entriesController.js"></script>
<script type="text/javascript" src="app/casesApp/controllers/aboutController.js"></script>
<script type="text/javascript" src="app/casesApp/controllers/navbarController.js"></script>
<script type="text/javascript" src="app/casesApp/controllers/loginController.js"></script>
</body>
</html>
