<div class="entries view">
  <div class="container">
    <header>
      <h3><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;All Case Entries</h3>
    </header>
    <br/>
    <div class="caseEdit">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="navbarText col-sm-2">Filter by Name/Product:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control novalidate"
                   data-ng-model="vm.searchText"
                   data-ng-change="vm.searchTextChanged()"/>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 repeat-animation" data-ng-repeat="case in vm.filteredCases | orderBy:'lastName'">
          <div>
            <h4><a href="#/caseentries/{{case.id}}">{{ case.firstName + ' ' + case.lastName }}</a></h4>
          </div>
          <div data-ng-include="'/app/casesApp/views/entries/entriesTable.html'"
               data-ng-controller="OrderChildController as vm"/>
        </div>
      </div>
      <div class="row show-hide-animation" data-ng-show="vm.filteredCases.length == 0">
        <div class="col-md-12">
          <h4>No cases found</h4>
        </div>
      </div>
      <div class="row show-hide-animation" data-ng-show="vm.cases.length > 0" style="margin-left:0px;">
        <div class="col-md-12">
          <div data-pagination
               data-on-select-page="vm.pageChanged(page)"
               data-total-items="vm.totalRecords"
               data-page="vm.currentPage"
               data-boundary-links="true"
               class="pagination-sm">
          </div>
          <h5>Showing {{ vm.filteredCount }} of {{ vm.totalRecords}} total cases</h5>
        </div>
      </div>
    </div>
  </div>
  <br/><br/><br/>
</div>
